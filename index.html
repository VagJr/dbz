    <script>
        // --- SCRIPT DO FUNDO ANIMADO (LOGIN) ---
        const bgCanvas = document.getElementById('bg-animation');
        const bgCtx = bgCanvas.getContext('2d');
        
        function resizeBg() { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeBg);
        resizeBg();

        const bgStars = [];
        for(let i=0; i<150; i++) {
            bgStars.push({ x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1 });
        }

        function animateBg() {
            bgCtx.fillStyle = "#000000"; bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            const grd = bgCtx.createRadialGradient(bgCanvas.width/2, bgCanvas.height/2, 100, bgCanvas.width/2, bgCanvas.height/2, bgCanvas.width);
            grd.addColorStop(0, "#1a0033"); grd.addColorStop(1, "#000000");
            bgCtx.fillStyle = grd; bgCtx.fillRect(0,0, bgCanvas.width, bgCanvas.height);
            bgCtx.fillStyle = "#fff";
            bgStars.forEach(s => { s.x -= s.speed; if(s.x < 0) s.x = bgCanvas.width; bgCtx.globalAlpha = Math.random() * 0.5 + 0.5; bgCtx.beginPath(); bgCtx.arc(s.x, s.y, s.size, 0, Math.PI*2); bgCtx.fill(); });
            requestAnimationFrame(animateBg);
        }
        animateBg();

        // --- L√ìGICA MOBILE & BRIDGE UI ---
        if (navigator.maxTouchPoints > 0 || /Android|iPhone/i.test(navigator.userAgent)) {
            document.getElementById('mobile-ui').style.display = 'block';
        }

        // --- BRIDGE: ATUALIZAR HTML COM DADOS DO SOCKET (Sem mexer no game.js) ---
        // Espera o socket ser criado pelo game.js
        const checkSocket = setInterval(() => {
            if (window.socket) {
                clearInterval(checkSocket);
                
                // Ouve SAGA
                window.socket.on("state", (data) => {
                    if (data.saga) {
                        document.getElementById("hud-saga").style.display = "block";
                        document.getElementById("saga-title").innerText = data.saga.title;
                        document.getElementById("saga-hint").innerText = data.saga.hint;
                    }
                });

                // Ouve LUMIA
                window.socket.on("aris_msg", (msg) => {
                    const el = document.getElementById("hud-lumia");
                    const txt = document.getElementById("lumia-text");
                    el.classList.add("active");
                    el.style.borderColor = msg.type === "DANGER" ? "#f00" : (msg.type === "WARN" ? "#ff0" : "#0f0");
                    txt.innerText = msg.text;
                    // Auto-hide
                    setTimeout(() => { el.classList.remove("active"); }, 5000);
                });
            }
        }, 500);
    </script>
