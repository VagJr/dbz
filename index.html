<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAGON BOLT: UNIVERSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Orbitron', sans-serif; 
            color: #fff;
            user-select: none;
            touch-action: none;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* TELA DE LOGIN */
        #login-screen { 
            position: fixed; width: 100%; height: 100%; 
            background: radial-gradient(circle, #222 0%, #000 100%); 
            z-index: 1000; display: flex; align-items: center; 
            justify-content: center; flex-direction: column; 
        }

        .login-box { 
            border: 3px solid #ff9900; padding: 50px; text-align: center; 
            background: rgba(17, 17, 17, 0.9); 
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.5);
            border-radius: 10px;
        }

        h1 { 
            color: #ff9900; font-size: 42px; 
            margin-bottom: 30px; text-shadow: 3px 3px 0 #000; 
        }

        input { 
            display: block; margin: 15px auto; padding: 12px; 
            background: #000; color: #fff; border: 1px solid #ff9900; 
            font-family: 'Orbitron'; width: 250px; outline: none;
            transition: 0.3s;
        }

        input:focus { box-shadow: 0 0 10px #ff9900; }

        button { 
            padding: 12px 30px; background: #ff9900; color: #000; 
            border: none; cursor: pointer; font-family: 'Orbitron'; 
            font-weight: bold; font-size: 16px; margin-top: 10px;
            transition: 0.3s;
        }

        button:hover { background: #fff; transform: scale(1.05); }

        /* HUD */
        #ui { 
            position: fixed; top: 20px; left: 20px; z-index: 100; 
            pointer-events: none; width: 350px;
        }

        #stat-bp { color: #ffcc00; font-size: 24px; font-weight: 900; }
        #stat-zone { color: #00ffcc; font-size: 16px; margin-bottom: 10px; }

        .bar { 
            width: 100%; height: 18px; background: rgba(0,0,0,0.6); 
            border: 2px solid #fff; position: relative; overflow: hidden;
            border-radius: 4px;
        }

        .fill { height: 100%; width: 100%; transition: 0.3s ease-out; }
        #hp-bar { background: linear-gradient(90deg, #ff0000, #990000); }
        #ki-bar { background: linear-gradient(90deg, #00ffff, #0066ff); }
        #xp-bar { background: linear-gradient(90deg, #ffff00, #ff9900); height: 5px !important; }

        /* =========================
           CONTROLES MOBILE (AJUSTADO)
           ========================= */
        #mobile-ui {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            pointer-events: auto;
        }

        #joystick-container {
            position: absolute;
            left: 24px;
            bottom: 24px;
            width: 180px;
            height: 180px;
            z-index: 300;
        }

        .mobile-btns {
            position: absolute;
            right: 24px;
            bottom: 24px;
            width: 240px;
            height: 240px;
        }

        .m-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 153, 0, 0.2);
            border: 2px solid #ff9900;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: #ff9900;
            user-select: none;
        }

        .m-btn:active {
            background: #ff9900;
            color: #000;
            transform: scale(0.95);
        }

        #btn-atk {
            width: 92px;
            height: 92px;
            font-size: 16px;
            border-width: 4px;
            right: 72px;
            bottom: 0;
        }

        #btn-blast {
            width: 80px;
            height: 80px;
            right: 0;
            bottom: 90px;
        }

        #btn-charge { right: 150px; bottom: 90px; }
        #btn-block  { right: 72px;  bottom: 170px; }
        #btn-vanish { right: 150px; bottom: 170px; border-color: #00ffff; color: #00ffff; }
        #btn-transform { right: 0; bottom: 170px; }

        @media (max-width: 1024px) {
            #mobile-ui { display: block; }
        }
    </style>
</head>

<body>

<div id="login-screen">
    <div class="login-box">
        <h1>DRAGON BOLT<br><span style="font-size:24px;">UNIVERSE</span></h1>
        <input id="username" placeholder="Nome">
        <input id="password" type="password" placeholder="Senha">
        <button id="btn-login">ENTRAR</button>
    </div>
</div>

<div id="ui">
    <div id="stat-bp">BP</div>
    <div id="stat-zone">TERRA</div>
    <div class="bar"><div id="hp-bar" class="fill"></div></div>
    <div class="bar"><div id="ki-bar" class="fill"></div></div>
    <div class="bar" style="height:6px"><div id="xp-bar" class="fill"></div></div>
</div>

<div id="mobile-ui">
    <div id="joystick-container"></div>
    <div class="mobile-btns">
        <div class="m-btn" id="btn-vanish">VANISH</div>
        <div class="m-btn" id="btn-block">BLOCK</div>
        <div class="m-btn" id="btn-transform">TRANSF</div>
        <div class="m-btn" id="btn-charge">CHARGE</div>
        <div class="m-btn" id="btn-blast">BLAST</div>
        <div class="m-btn" id="btn-atk">ATK</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

<script>
if (navigator.maxTouchPoints > 0) {
    document.getElementById('mobile-ui').style.display = 'block';
}
</script>

</body>
</html>
