<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DRAGON BOLT: INFINITE UNIVERSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #login-screen { position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .box { border: 2px solid #ff9900; padding: 40px; text-align: center; background: #111; box-shadow: 0 0 20px #ff9900; }
        input { display: block; margin: 10px; padding: 10px; background: #000; color: #fff; border: 1px solid #ff9900; font-family: 'Orbitron'; }
        button { padding: 10px 20px; background: #ff9900; border: none; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; }
        button:hover { background: #ffcc00; }
        #ui { display: none; position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .bar { width: 300px; height: 15px; background: #333; margin: 5px; border: 1px solid #fff; position: relative; }
        .fill { height: 100%; width: 100%; transition: 0.2s; }
        #hp-bar { background: linear-gradient(90deg, #f00, #a00); } 
        #ki-bar { background: linear-gradient(90deg, #0ff, #00a); }
        /* NOVA BARRA DE XP */
        #xp-bar { background: linear-gradient(90deg, #0f0, #0a0); width: 0%; }
        .bar-label { position: absolute; left: 5px; top: -2px; font-size: 10px; color: #fff; text-shadow: 1px 1px 0 #000; }
        
        #stat-bp { color: #ffcc00; font-size: 20px; text-shadow: 2px 2px 0 #000; font-weight: bold; }
        #stat-zone { color: #fff; font-size: 14px; text-shadow: 1px 1px 0 #000; margin-bottom: 5px; }
        #controls { position: fixed; bottom: 10px; left: 10px; color: #aaa; font-size: 10px; z-index: 100; text-shadow: 1px 1px 0 #000; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="box">
            <h1 style="color: #ff9900;">DRAGON BOLT INFINITE</h1>
            <input type="text" id="username" placeholder="Nome do Guerreiro">
            <input type="password" id="password" placeholder="Senha">
            <button id="btn-login">ENTRAR NO UNIVERSO</button>
        </div>
    </div>
    <div id="ui">
        <div id="stat-bp">BP: 0</div>
        <div id="stat-zone">LOADING...</div>
        <div class="bar"><div id="hp-bar" class="fill" style="width: 100%;"></div><span class="bar-label">HP</span></div>
        <div class="bar"><div id="ki-bar" class="fill" style="width: 100%;"></div><span class="bar-label">KI</span></div>
        <div class="bar" style="height: 8px; width: 300px;"><div id="xp-bar" class="fill"></div><span class="bar-label">XP</span></div>
    </div>
    <div id="controls">WASD: Mover | Q: Block | C: Treinar/Carregar | G: Transforma | Mouse: Ataque</div>
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
</body>
</html>
